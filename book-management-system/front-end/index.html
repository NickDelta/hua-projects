<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Book Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/form.css">
    <link rel="stylesheet" type="text/css" href="css/table.css">
    <link rel="stylesheet" type="text/css" href="css/modal.css">
    <link rel="stylesheet" type="text/css" href="css/notification.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
    <body>
        <div id='post-block' class="form-style">
            <!--We need forms only for data validation. The requests will be handled by XMLHttpRequests. So the onSubmit functions must always return false -->
            <form id='addBook-form' onsubmit="return submitPostForm();">
                <div class="form-heading">Add a book</div>
                <!--^\S(.*) Regex rejects every input that starts with a whitespace character-->
                <label><span>Author<span class="required">*</span></span><input id='author-textbox' type="text" class="input-field" required="required" pattern="^\S(.*){1,25}" minlength="1" maxlength="25"/></label>
                <label><span>Title<span class="required">*</span></span><input  id='title-textbox' type="text" class="input-field" required="required" pattern="^\S(.*){1,40}" minlength="1" maxlength="40"/></label>
                <label><span>Genre<span class="required">*</span></span>
                    <select id='genre-list' class="select-field">
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Satire">Satire</option>
                        <option value="Drama">Drama</option>
                        <option value="Action and Adventure">Action and Adventure</option>
                        <option value="Romance">Romance</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Horror">Horror</option>
                    </select>
                </label>
                <label><span>Price<span class="required">*</span></span><input id='price-textbox' required="required" type="number" min="0" step=".01" class="input-field"/></label>
                <input id='submitBtn' type="submit" value="Submit"/>
            </form>
            <script type="application/javascript" src="js/addBooks.js"></script>
        </div>

        <div id='get-block' class="form-style">
            <form onsubmit="return submitGetForm();">
                <div class="form-heading">Find books by keyword</div>
                <label><span>Title<span class="required">*</span></span><input id='title-find-textbox' type="text" class="input-field" value="" required="required" pattern="^\S(.*){1,40}" minlength="1" maxlength="40"/></label>
                <input id='findBtn' type="submit" value="Find"/>
            </form>
            <script type="application/javascript" src="js/findBooks.js"></script>
        </div>

        <div id="resultsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <!--&times; is the x-->
                    <span class="modal-close">&times;</span>
                    <h2>Search Results</h2>
                </div>
                <div id="resultsContent" class="modal-body"></div>
            </div>
            <script type="application/javascript" src="js/modal.js"></script>
        </div>

        <div id="alert-area" class="alert-area">
            <script type="application/javascript" src="js/notification.js"></script>
        </div>

    </body>
</html>
